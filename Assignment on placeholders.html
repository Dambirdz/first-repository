<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #bigcontainer{
        width: fit-content;
        height: fit-content;
        background-image: url(https://www.travelstart.com.ng/blog/wp-content/uploads/2018/08/flight-cancellations-featured-image.jpg);        
        background-repeat: no-repeat;
   }
</style>
<body>
<div id="bigcontainer">
<center>
    
    <table border="1" cellpadding="20px">
        <tr>
            <td>
                <form action="" method="" style="border: 3px solid rgb(54, 75, 1); width: 600px; padding: 20px;"
                <h1 style="text-align:center;"> Book Flight Tickets </h1>
                <br><br><br>
               
                <input name="test" type="radio"> <span>Round Trip</span>
                <input name="test" type="radio"> <span>One Way</span>
                <br><br>
                <p>    
                    <label for="" style="display: inline-block; width: 50%;">Flying From Where
                        <select required name="" id="" style="width: calc(100% - 20px); height: 30px; margin-top: 10px;">
                            <option selected > Where are you flying From </option>
                            <option selected disabled> Nigeria </option>
                            <option>Abuja</option>
                            <option>Benin</option>
                            <option>Jos</option>
                            <option>Lagos</option>
                            <option>Maiduguri</option>
                            <option>Portharcourt </option>
                            <option>Sokoto</option>
                            <option>Warri</option>
                        </select>
                    </label>
            
                    <label for="" style="display: inline-block; width: 50%; margin-left: -4px;">Flying To Where
                        <select required name="" id="" style="width: calc(100% - 20px); height: 30px; margin-top: 10px;">
                            <option selected disabled> Where are you flying To </option>
                            <option>Abuja</option>
                            <option>Benin</option>
                            <option>Jos</option>
                            <option>Lagos</option>
                            <option>Maiduguri</option>
                        </select>
                    </label>

                
                </p>
     
            

                <p>
                    <label for="" style="display: inline-block; width: 50%;">Departure Date
                        <input type="datetime-local" placeholder="Departure Date" required style="width: calc(100% - 20px); margin-top: 10px; height: 30px; background-color: bisque;">
                    </label>
            
                    <label for="" style="display: inline-block; width: 50%; margin-left: -4px;">Return Date
                        <input type="datetime-local" placeholder="Departure Date" required style="width: calc(100% - 20px); margin-top: 10px; height: 30px;">
                    </label>
                </p>

                <label for="" style="display: inline-block; width: 33.33%; margin-left: -4px;">Adult
                    <select required name="" id="" style="width: calc(100% - 20px); height: 30px; margin-top: 10px;">
                        <option selected disabled> Adult </option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                    </select>
                </label>
        
                <label for="" style="display: inline-block; width: 33.33%; margin-left: -4px;">Child
                    <select required name="" id="" style="width: calc(100% - 20px); height: 30px; margin-top: 10px;">
                        <option selected disabled> Child </option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                    </select>
                </label>
        
                <label for="" style="display: inline-block; width: 33.33%; margin-left: -4px;">Infant
                    <select required name="" id="" style="width: calc(100% - 20px); height: 30px; margin-top: 10px;">
                        <option selected disabled> Infant </option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                    </select>
                </label>
            </p>
        

                <!-- Button Section -->
                   <!-- This is the button styling -->
                
                <style>
                    button {
                        background-color: rgb(4, 132, 183);
                        color: white;
                        padding: 10px 20px;
                        border: none;
                        cursor: pointer;
                        border-radius: 10px;
                    }
                </style>    
            
            <!-- P is used because it is inline -->
            <p>
                <span><button >Covid-19 Flight Resumption: Passenger Info</button></span>
                <span><button>Press Release</button></span>
            </p>


            


            <!-- This is styling for the rolling text -->
            
            
            <style>
                /* Add styling to the background color */
                body {
                    margin: 30px;
                }
                .announcement {
                    background-color: #817c02; /* Background color */
                    border: 2px solid #817c02; /* Border color */
                    padding: 10px;
                    overflow: hidden;
                    border-radius: 8px;
                    color: aliceblue; /* Text Color */ 
                }
            </style>

            <!-- The rolling text attribute is marquee 
            The announcement is wrapped in a <div> with a class named 
            "announcement" to provide a colored border. -->


<div class="announcement">
            <marquee behavior="scroll" direction="left" scrollamount="6" >
                Dear Esteemed guest, due to a system Upgrade, our call center number is currently unavailable. We look Forward to hearing from you soon. Thank you
            </marquee>
<div>



            </td>
        </tr>
    </table>
</center>

</body>
</html>

    </div>
</body>
</html>
