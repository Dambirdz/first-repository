    #mainDiv {
        width: 100%;
        height: fit-content;
        background-color: rgba(225, 225, 225, 0.50);
    }

    #divOne {
        width: 100%;
        height: 250px;
        border: 1px solid black;
        background-image: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
    }

    #divTwo {
        width: 200px;
        height: 200px;
        background-image: linear-gradient(180deg, green, red);
    }

    #divThree {
        width: 400px;
        height: 200px;
        background-image: linear-gradient(to right, rgba(255, 0, 0, 0), rgba(0, 255, 0, 1));
    }

    #divFour {
        width: 400px;
        height: 400px;
        background-image: repeating-linear-gradient(red, blue 5%, indigo 5%);
    }

    #divFive {
        width: 400px;
        height: 200px;
        background-image: radial-gradient(red, green, blue);
    }

    #divSix {
        width: 400px;
        height: 200px;
        background-image: radial-gradient(circle, red 10%, green 30%, blue 60%);
    }

    #divSeven {
        width: 400px;
        height: 200px;
        background-image: repeating-radial-gradient(blue, orange 15%, red 10%);
    }

    #divEight {
        width: 400px;
        height: 400px;
        background-image: conic-gradient(red, yellow, green);
    }

    #divNine {
        width: 200px;
        height: 200px;
        background-image: conic-gradient(grey 0deg, grey 60deg,
                blue 60deg, blue 120deg,
                red 120deg, red 180deg,
                black 180deg, black 240deg,
                yellow 240deg, yellow 300deg,
                green 300deg, green 360deg);
        border-radius: 50%;
    }
    #headOne{
        letter-spacing: 2px;
        word-spacing: 5px;
        /* padding: 20px; */
        text-decoration: overline;
        line-height: 50px;
        font-family: 'sofia' cursive;
        text-transform: uppercase;
        -webkit-text-stroke: 1px red;
        text-shadow: 5px 5px green;
        text-indent: 100px;
    }
</style>

    <div id="mainDiv">

        <div id="divThree"></div>
        <div id="divFour"></div>
        <div id="divFive"></div>
        <div id="divSix"></div>
